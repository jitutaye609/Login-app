<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Register</title>
  <link rel="stylesheet" href="/style.css" />
</head>
<body>
  <h2>Register</h2>
  <form action="/register" method="POST">

  </form>
</body>
</html>
